<div class="erros"> </div>

<!--enctype faz o envio de fotos ou arquivos em geral através
do form, sem ele só é possível envio de texto, sem anexo.-->
<form method="POST" id="cadastro-systems" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
        <h2>Contingências</h2>
        {{ formContingency }}
        <button type="submit" class="acao salvar">Salvar e Continuar</button>
    </fieldset>
</form>
